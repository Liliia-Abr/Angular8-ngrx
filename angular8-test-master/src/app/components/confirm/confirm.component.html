<div class="confirm-wrapper">
    <h3>Are you sure you want to delete this entity?</h3>

    <div class="actions">
        <button style="margin-right: 15px;" mat-raised-button color="primary" (click)="closeDialog(true)">Yes</button>
        <button mat-raised-button color="warn" (click)="closeDialog(false)">No</button>
    </div>
</div>
