<div class="list-item-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <div class="title">{{item.title}}</div>
                <div class="date">{{item.date}}</div>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="description">{{item.description}}</div>
        </mat-card-content>

        <mat-card-actions>
            <app-list-item-edit-btn
                style="margin-right: 15px;"
                [item]="item"
            >Edit</app-list-item-edit-btn>

            <app-list-item-delete-btn
                [item]="item"
            >Delete</app-list-item-delete-btn>
        </mat-card-actions>
    </mat-card>
</div>
